<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    
    <form id="cadastroForm">
        <h2>Dados Pessoais</h2>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
    
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <h2>Criar Senha</h2>
        <label for="senha">Senha (mínimo 12 caracteres):</label>
        <input type="password" id="senha" name="senha" minlength="12" required>
        <ul>
            <li>A senha deve conter:</li>
            <li id="maiuscula">Letras maiúsculas</li>
            <li id="minuscula">Letras minusculas</li>

            <li id="numeros">Números</li>
            <li id="caracteres">Caracteres especiais</li>
        </ul>
    
        <h2>Endereço de Cobrança</h2>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" required> 
        <button type="button" onclick="buscarCEP()">Buscar</button>
    
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" readonly>
    
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly>
    
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly>
    
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly>
    
        <button type="submit">Criar Conta</button>
    </form>
    <!-- Atualização forçada para redeploy -->
    

    <script src="formulario.js"></script>
</body>
</html>
